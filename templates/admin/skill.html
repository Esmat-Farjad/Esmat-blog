<section class="shadow rounded border p-5 my-2">
    <div class="section-header">
        <h3>Skills</h3>
        <h6 class="text-center"><i class="icofont-responsive text-success"></i>&nbsp;Add Skills</h6>
    </div>
    <form action="{% url 'add_skill' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in skill_form %}
        <label>{{field.label}}</label>
        {{field}}
        <small class="text-danger">{{field.errors}}</small>
        {% endfor %}
        <div class="my-2">
            <button type="submit">Save</button>
        </div>
    </form>
    <hr>
    <div class="">
        <h5 class="my-2 text-center">
            Skills List
        </h5>
        {% if skills %}
        <div class="row my-2">
            {% for skill in skills %}
                <div class="col-2">
                    <img src="{{skill.logo.url}}"
                    width="auto" height="60px"
                    class="d-inline shadow rounded border border-5 border-success" alt="">
                </div>
                <div class="col-2 py-3">
                    <h5 class="d-inline font-weight-bold">{{skill.name}}</h5><br>
                </div>
                <div class="col-8">
                    
                    <button class="btn btn-light text-center px-4" id="update-tooltip">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg"  height="20" width="20" viewBox="0 0 512 512">
                                <path fill="#18d26e" d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 
                                134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 
                                390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 
                                6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 
                                6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 
                                28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 
                                152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 
                                10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 
                                40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/>
                            </svg>
                        </a>
                    </button>
                    <button class="btn btn-light text-center px-4" id="delete-tooltip">
                        <a class="text-danger" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg"  height="20" width="22.5" viewBox="0 0 576 512">
                                <path fill="#dc0909" d="M566.6 54.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 
                                192-34.7-34.7c-4.2-4.2-10-6.6-16-6.6c-12.5 0-22.6 10.1-22.6 22.6v29.1L364.3 320h29.1c12.5 
                                0 22.6-10.1 22.6-22.6c0-6-2.4-11.8-6.6-16l-34.7-34.7 192-192zM341.1 353.4L222.6 234.9c-42.7-3.7-85.2

                                7.9L7.3 473.4C2.7 477.6 0 483.6 0 489.9C0 502.1 9.9 512 22.1 512l173.3 0c38.8 0 75.9-15.4 
                                103.4-42.8c30.6-30.6 45.9-73.1 42.3-115.8z"/>
                            </svg>
                        </a>
                    </button>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center my-3">
            <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" viewBox="0 0 512 512">
                <path fill="#cfcfcf" d="M386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H464c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L386.3 160z"/>
            </svg>
            <h5 class="p-0 m-0">No Skill Found !.</h5>
            <small class="text-dark">Lets create one !</small>
        </div>
        {% endif %}

    </div>
</section>
